<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 55</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: left;
    }
    input, button {
      font-size: 16px; 
    }
    #parent{
      border: 4px solid green;
    }
    #child{
      width: 50%;
      padding: 20px;
      margin: auto;
      border: 4px solid red;
    }
  </style>
</head>

<body>
    <h1>Genera una lista de nombres</h1>
<!--     <button onclick="generar()">Generar</button> -->
    <div id="parent">
      <div id="child">
        <div id="res"></div>
      </div>
    </div>

    <script>
        window.onload = function(){
            generar();
        }

        function generar(){
            var array = ["Eduardo","Ilsina","Javier","José Luis","George Jeymi","Raúl","María del Valle","Nathaly Paola","Ariana","Luz María"]
            let resultado  = document.getElementById('res')
            
            array[10] = "Alejandro"

            for(var i=0;i < array.length;i++){
                resultado += array[i] + "<br/>"
                document.getElementById('res').innerHTML=resultado
            }
        }
    </script>
  
</body>
</html>
