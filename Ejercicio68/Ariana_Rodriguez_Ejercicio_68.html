<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 68</title>
    <style>
        body {
            font-family:Arial,sans-serif;
            text-align:center;
        }
        #resultado {
            font-weight:bold;
            margin-top:20px;
			margin-bottom:20px;
        }
    </style>
</head>
<body>
    <h1>Suma de cuadrados de números</h1>
    <div id="numeros"></div>
    <div id="resultado"></div> 

    <script>
        const numbers = [];
        const arraylength = 5;
       
        for(let i=0;i<arraylength;i++){
            const number = Math.floor(Math.random()*10) + 1;
            numbers.push(number);
        }

        console.log(numbers);
        const total = numbers.reduce((sum, number) => sum + (number ** 2), 0); //0 es el valor inicial de sum
 
        document.getElementById('numeros').innerText='Los números del array son: ' + numbers.join();
        document.getElementById('resultado').innerText='El resultado es: ' + total 
    </script>
</body>
</html>
