<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 51</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    input, button {
      font-size: 16px; 
    }
  </style>
</head>

<body>

    <h1>Tienda</h1>
    <label>Cantidad de articulos: </label><input type="number" id="cantidad"><br/><br/>
    <label>Precio total: </label><input type="number" id="precio"><br/><br/>
    <button onclick="calculo()">Enviar</button>
    <div id="resultado"></div>

    <script>
        function calculo(){
            const resultado = document.getElementById('resultado')
            const articulos = parseInt((document.getElementById('cantidad')).value)
            const total = parseFloat((document.getElementById('precio')).value)

            //descuentos
            var desc1 = 0.1
            var desc2 = 0.15
            var desc3 = 0.20

            if(articulos === 5){
                const descontado = total * desc1
                const final = total - descontado
                resultado.innerHTML = `Se ha descontado de tu factura: ${descontado.toFixed(2)}. Debes pagar: ${final.toFixed(2)}`
            }else if(articulos === 10){
                const descontado = total * desc2
                const final = total - descontado
                resultado.innerHTML = `Se ha descontado de tu factura: ${descontado.toFixed(2)}. Debes pagar: ${final.toFixed(2)}`
            }else if(articulos > 10){
                const descontado = total * desc3
                const final = total - descontado
                resultado.innerHTML = `Se ha descontado de tu factura: ${descontado.toFixed(2)}. Debes pagar: ${final.toFixed(2)}`
            }else{
              const final = articulos * total
              resultado.innerHTML = 'Debes pagar ' + final.toFixed(2) + 'â‚¬'
            }
        }
    </script>
  
</body>
</html>
