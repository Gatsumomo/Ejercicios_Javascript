<body>
    <h1>Lista de n√∫meros del uno al diez</h1>
<!--     <button onclick="generar()">Generar</button> -->
    <div id="res"></div>

    <script>
        window.onload = function(){
            generar();
        }

        function generar(){
            let resultado  = document.getElementById('res')

            for(var i=0;i <= 10;i++){
                resultado.innerHTML += "- " + i + "<br/>"
            }
        }
    </script>
