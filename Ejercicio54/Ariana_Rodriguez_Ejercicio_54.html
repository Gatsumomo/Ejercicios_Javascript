<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 54</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    input, button {
      font-size: 16px; 
    }

  </style>
</head>

<body>
    <h1>Genera una lista de nombres</h1>
<!--     <button onclick="generar()">Generar</button> -->
    <div id="res"></div>

    <script>
        window.onload = function(){
            generar();
        }

        function generar(){
            let array = ["Eduardo","Ilsina","Javier","José Luis","George Jeymi","Raúl","María del Valle","Nathaly Paola","Ariana","Luz María"]
            let resultado  = document.getElementById('res')
            
            for(var i=0;i < array.length;i++){
                resultado += array[i] + "<br/>"
                document.getElementById('res').innerHTML=resultado
            }
        }
    </script>
  
</body>
</html>
