<body>
    <h1>Genera una lista de n√∫meros del uno al diez</h1>
<!--     <button onclick="generar()">Generar</button> -->
    <div id="res"></div>

    <script>
      window.onload = function(){
            generar();
        }

      function generar(){
          let resultado  = document.getElementById('res')
          var j = 1
          while(j <= 10){
              resultado.innerHTML += "- " + j + "<br/>"
              j++
          }
      }
    </script>
  
</body>
