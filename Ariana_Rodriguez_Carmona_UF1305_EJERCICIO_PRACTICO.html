<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algortimo de la burbuja</title>
    <style>
        body{
            font-family:Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }
        button{
            height: 3rem;
            width: 8rem;
            color: rgb(255, 255, 255);
            background-color: rgb(228, 116, 116);
            border-style: none;
        }
    </style>
</head>
<body>
    <div id="title">
        <h1>Ordenamiento por Algoritmo de Burbuja</h1>
    </div>

    <div id="output">
    </div><br>

    <div id="button">
        <button onclick="ordenar()">ordenar</button>
    </div>

    <script type="text/javascript">
    //Creacion del array con numeros ------->no predefinidos<-------
    const array = []
    for(let i=0;i<9;i++){
        const number = Math.floor(Math.random()*100);
        array.push(number);
    }
        
    //Mostrar array desordenado en pantalla
    document.getElementById('output').innerHTML =`El array <b>desordenado</b> es el siguente: ` + array.join();

    //constante para ver posteriormente por consola el array que fue ordenado, el array original
    const muestra = array.join();

    //Funcion que ordena el array
    function ordenar(){
        let n = array.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                if (array[j] > array[j + 1]) {
                    let temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }

        //Mostrar array ordenado en consola y pantalla, y el desordenado por consola
        console.log(array.join()); 
        document.getElementById('output').innerHTML=`El array <b>ordenado</b> es: ` + array.join();
        
        console.log(muestra)
    }
    </script>
</body>
</html>
