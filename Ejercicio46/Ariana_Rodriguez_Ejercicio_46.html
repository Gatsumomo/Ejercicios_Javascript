<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 46</title>
  <style>
    body {
      font-family: Arial, sans-serif;

      font-size: 16px;

<body>
    <h1>MULTIPLICACION DE TRES NUMEROS</h1>
    <input id="num1" placeholder="Introduzca un numero" type="number"><br/><br/>
    <input id="num2" placeholder="Introduzca un numero" type="number"><br/><br/>
    <input id="num3" placeholder="Introduzca un numero" type="number"><br/><br/>
    <button onclick="peticion()">Enviar</button><hr>
    <div id="resultado"></div>

    <script>
      function peticion(){
        const resultado = document.getElementById('resultado')
        const primero = parseInt(document.getElementById('num1').value)
        /*CONVERSION A ENTERO 
          const primeroBien = parseInt(primero.value) */
        const segundo = parseInt(document.getElementById('num2').value)
        const tercero = parseInt(document.getElementById('num3').value)

        var multiplicacion = primero * segundo * tercero
        resultado.innerHTML = multiplicacion

      }
    </script>
</body>
