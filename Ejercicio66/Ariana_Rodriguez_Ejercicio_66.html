    //CON FOR
    const products = [
      {title: 'Hamburguesa', price: 12},
      {title: 'Pizza', price: 8},
      {title: 'Papas fritas', price: 5},
    ]
    //con querySelector accederia a un elemento con id app
    const ul = app.querySelector('#app ul') //contenedor para mostrar los productos
    for(var i=0;i<products.length;i++){
      const product = products[i]
      const li = document.createElement('li') //crea un elemento li
      li.textContent = `${product.title} - ${product.price}€` //plantillas literales
      ul.appendChild(li) //agrega el elemento li al contenedor ul
    } 

    //CON FOREACH
    const products2 = [
      {title: 'Mesa', price: 15},
      {title: 'Silla', price: 10},
      {title: 'Cama', price: 200},
    ]
    const ol = app.querySelector('#app ol') 
    products2.forEach(product => {
      const li2 = document.createElement('li') //crea un elemento li
      li2.textContent = `${product.title} - ${product.price}€` //plantillas literales
      ol.appendChild(li2) //agrega el elemento li al contenedor ul
    })
